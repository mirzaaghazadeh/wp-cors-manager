name: WP Plugin â€¢ CI & Release

on:
  push:
    branches: [main, master]
    tags: ['v*', '*.*.*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    name: WPCS Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: WPCS check
        uses: 10up/wpcs-action@stable
        with:
          standard: 'WordPress'
          paths: '.'
          excludes: 'vendor,node_modules'
          enable_warnings: false

  build-zip:
    name: Build plugin zip
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref,'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build plugin zip (10up)
        uses: 10up/action-wordpress-plugin-build-zip@stable

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: ./*.zip
          if-no-files-found: error
          retention-days: 7

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-zip
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: plugin-zip
          path: ./dist

      - name: Create Release with ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*.zip
          generate_release_notes: true
